<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/reg.css" />
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-2.1.4.min.js" ></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
	<script type="text/javascript" src="js/reg.js" ></script>
	<script type="text/javascript" src="js/url.js" ></script>
	<title>reg</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-10 col-sm-8 col-md-6 center-block main">
				<div class="alert alert-warning main_err">
					<a href="#" class="close" >
						&times;
					</a>
					<strong>警告！</strong>信息不完整
				</div>
				
				<img class="center-block" src="img/logo.png" />
				
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="firstname" class="col-sm-2 control-label">用户名</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="username" placeholder="">
				    </div>
				    <span class="col-sm-12 Hint Hint_1"></span>
				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-2 control-label">密码</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" for="inputSuccess" id="passwordone" placeholder="">
				    </div>
				    <span class="col-sm-12 Hint Hint_2"></span>
				  </div>
				   <div class="form-group ">
				    <label for="firstname" class="col-sm-2 control-label">确认密码</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" for="inputError" id="password" placeholder="">
				    </div>
				    <span class="col-sm-12 Hint Hint_3"></span>
				  </div>
				   <div class="form-group">
				    <label for="firstname" class="col-sm-2 control-label">手机号码</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="usertel" placeholder="">
				    </div>
				    <span class="col-sm-12 Hint Hint_4"></span>
				  </div>
				  <div class="form-group main_submit">
				    <div class=" col-sm-12 ">
				      <button type="button" id="reg" class="btn btn-primary">注册</button>
				      <button type="button" id="res" class="btn btn-default">重置</button>
				    </div>
				  </div>
				</form>
				
				<p>吃了么点系统隶属于格莱科技旗下产品,最终解释权属于本公司。</p>
					<p>我有账号<a href="login.html">点击登录</a></p>
			</div>
		</div>
	</div>
</body>
</html>
